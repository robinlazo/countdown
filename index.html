<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;376;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <p id="header">WE'RE LAUNCHING SOON</p>
    <div id="schedule">
        <div class="flip-clock">
            <div class="label days" data-back="" data-front="">
                <div class="card card-day">
                    <div class="card-face card-face-front card-face-front-day">2</div>
                    <div class="card-face card-face-back card-face-back-day">0</div>
                </div>
            </div>
             <p>DAYS</p>
        </div>
        <div class="flip-clock">
            <div class="label hours" data-back="" data-front="">
                <div class="card card-hour">
                    <div class="card-face card-face-front card-face-front-hour">1</div>
                    <div class="card-face card-face-back card-face-back-hour">1</div>
                </div>
            </div>
            <p>HOURS</p>
        </div>
        <div class="flip-clock">
            <div class="label minutes" data-back="" data-front="">
                <div class="card card-minute">
                    <div class="card-face card-face-front card-face-front-minute">0</div>
                    <div class="card-face card-face-back card-face-back-minute">1</div>
                </div>
            </div>
            <p>MINUTES</p>
        </div>
        <div class="flip-clock">
            <div class="label seconds" data-back="" data-front="">
                <div class="card card-second">
                    <div class="card-face card-face-front card-face-front-second">0</div>
                    <div class="card-face card-face-back card-face-back-second">1</div>
                </div>
            </div>
            <p>SECONDS</p>
        </div>
    </div>
    <div id="footer">
        <div class="social_media"><img src="launch-countdown-timer-main/images/icon-facebook.svg" alt="facebook"></svg>
        </div>
        <div class="social_media"><img src="launch-countdown-timer-main/images/icon-instagram.svg" alt="instagram"></div>
        <div class="social_media"><img src="launch-countdown-timer-main/images/icon-pinterest.svg" alt="twitter"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
